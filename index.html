<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Online Academy - Registration</title>
</head>
<body>

    <center>
        <img src="assets/lg1.png" alt="Logo">
        <h1>Saylani Online Academy</h1>
        <h2>Student Registration Form</h2>

        <form action="./submit.html" method="get" enctype="multipart/form-data">
            <table style="background-color: grey; width: 50%;" cellpadding="10">
                
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="username" placeholder="Name" required></td>
                </tr>

                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" name="fathername" placeholder="Father Name" required></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="userpassword" placeholder="Password" minlength="8" maxlength="10" required></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" cols="20" rows="4" placeholder="Address"></textarea></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Languages:</td>
                    <td>
                        <input type="checkbox" name="language" value="urdu" id="urdu"><label for="urdu">Urdu</label>
                        <input type="checkbox" name="language" value="english" id="english"><label for="english">English</label>
                        <input type="checkbox" name="language" value="arabic" id="arabic"><label for="arabic">Arabic</label>
                        <input type="checkbox" name="language" value="chinese" id="chinese"><label for="chinese">Chinese</label>
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" placeholder="E-mail ID"></td>
                </tr>

                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="tel" name="mobile" placeholder="Mobile Number"></td>
                </tr>

                <tr>
                    <td>City:</td>
                    <td>
                        <select name="country" required>
                            <option value="" disabled selected>Select Country</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="India">India</option>
                            <option value="Saudia Arab">Saudia Arab</option>
                            <option value="Bangladesh">Bangladesh</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <select name="hobbies">
                            <option value="" disabled selected>Select Hobbies</option>
                            <option value="Cricket">Cricket</option>
                            <option value="Football">Football</option>
                            <option value="Hockey">Hockey</option>
                            <option value="Tennis">Tennis</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Picture Upload:</td>
                    <td><input type="file" name="picture" accept=".jpg,image/jpeg"></td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>

            </table>
        </form>
    </center>

</body>
</html>
